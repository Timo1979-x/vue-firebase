<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.2.22"></script>
  </head>
  <body>
    <div id="app">
      <button @click="toggleShowBooks"> <span v-if="showBooks">Hide books</span> <span v-else>Show books</span> </button>
      <div v-if="showBooks">
        <p>{{title}} - {{author}} - {{age}}</p>
      </div>
      <div v-show="showBooks">Currently showing books</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
