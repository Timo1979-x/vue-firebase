<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.2.22"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide books</span> <span v-else>Show books</span>
      </button>
      <div v-if="showBooks">
        <p>{{title}} - {{author}} - {{age}}</p>
      </div>
      <br />
      <div class="box" @mouseover="handleEvent($event, 5)">mouseover</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">doubleclick</div>
      <div class="box" @mousemove="handleMousemove">x: {{x}}, y: {{y}}</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
